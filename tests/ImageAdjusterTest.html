<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="../webapp/ImageAdjuster.css" type="text/css" media="screen" />
    <script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>
	<script type="text/javascript" src="../shared/js/infusion/MyInfusion.js"></script>
  <script type="text/javascript" src="js/jqUnit.js"></script> 

  <!-- components being tested -->
  <script type="text/javascript" src="../webapp/js/ImageAdjuster.js"></script>
  
	<script type="text/javascript" src="js/ImageAdjusterTests.js"></script>

</head>
<body>
  <h1 id="qunit-header">Image Adjustments Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="main"></div>
	
	<!-- TEST HTML -->
  <div id="flc-image-adjuster-container">
		<ul>
			<li id="flc-image-adjuster-brightness">Bright / Contrast</li>
			<li id="flc-image-adjuster-rotate">Rotate</li>
			<li id="flc-image-adjuster-threshold">Threshold</li>
		</ul>
		<canvas width="750" height="750" id="flc-image-adjuster-canvas"></canvas>
		<form id="flc-image-adjuster-form">
  		<div class="flc-image-adjuster-controls" id="flc-image-adjuster-brightness-controls">
				<fieldset id="brightness">
					<label name="Brightness Value">Brightness Value</label>
					<input type="text" size="3" name="flc-image-adjuster-brightness" />
					<div class="flc-image-adjuster-minus">-</div>
					<div class="flc-image-adjuster-plus">+</div>
				</fieldset>
				<fieldset id="contrast">
					<label name="Contrast Value">Contrast Value</label>
					<input type="text" size="3" name="flc-image-adjuster-contrast" />
					<div class="flc-image-adjuster-minus">-</div>
					<div class="flc-image-adjuster-plus">+</div>
				</fieldset>
				<input type="submit" class="apply" value="APPLY" />
			</div>


  		<div class="flc-image-adjuster-controls" id="flc-image-adjuster-rotate-controls">
				<fieldset id="rotate">
					<label name="Rotate Value">Rotate Value</label>
					<input type="text" size="3" name="flc-image-adjuster-rotate" />
					<div class="flc-image-adjuster-minus">-</div>
					<div class="flc-image-adjuster-plus">+</div>
					<a class="apply" id="flc-image-adjuster-rotate-apply">APPLY</a>
				</fieldset>
			</div>

	
  		<div class="flc-image-adjuster-controls" id="flc-image-adjuster-threshold-controls">
				<fieldset id="threshold">
					<label name="Threshold Value">Threshold Value</label>
					<input type="text" size="3" name="flc-image-adjuster-rotate" />
					<div class="flc-image-adjuster-minus">-</div>
					<div class="flc-image-adjuster-plus">+</div>
				</fieldset>
			</div>
		</form>

	</div>
</body>
</html>
